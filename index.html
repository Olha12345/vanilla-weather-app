<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body class="main">
    <div class="body">
      <header>
        <ul class="list capital">
          <li class="li city">Paris</li>
          <li class="li city">Kyiv</li>
          <li class="li city">London</li>
          <li class="li city">Rome</li>
          <li class="li city">New York</li>
        </ul>
      </header>
      <main>
        <form id="search-form" class="search">
          <input
            type="text"
            placeholder="Enter city name..."
            autofocus="on"
            id="enter-city"
            class="box-search"
          />
          <button id="btn-search" class="button">Search</button>
        </form>
        <section class="container">
          <h1 class="title" id="city">Malyn</h1>
          <div class="row">
            <ul class="column">
              <li class="li" id="today">Monday 20:20</li>
              <li class="li description" id="current-condition">Rainy</li>
              <li class="li">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  id="icon"
                  alt="sunny"
                />
                <strong id="current-temp"> 17</strong>
                <span>
                  <a href="#" id="celsius-link">°C </a>|
                  <a href="#" id="fahrenheit-link"> °F </a>
                </span>
              </li>
            </ul>
            <ul class="column">
              <li class="li">
                Wind :
                <span id="wind-level"> 5 km/h</span>
              </li>
              <li class="li">
                Humidity :
                <span id="humidity-level"> 50 %</span>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <p class="text">
      This project was coded by Olha Vlasenko and is open-sourced on
      <a
        class="link"
        target="_blank"
        rel="noopener"
        href="https://github.com/Olha12345/vanilla-weather-app"
        >GitHub</a
      >
      and hosted on
      <a
        class="link"
        target="_blank"
        rel="noopener"
        href="https://deluxe-douhua-1df2f1.netlify.app/"
        >Netify.</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
